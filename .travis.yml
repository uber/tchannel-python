---
#
# testing multiple subdirectories
# @see https://lord.io/blog/2014/travis-multiple-subdirs/
# @see https://www.dominicrodger.com/tox-and-travis.html
#
language: python
env:
    - TOX_ENV=py27
    - TOX_ENV=pypy
    - TOX_ENV=cover
    - TOX_ENV=flake8
    - TOX_ENV=docs

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev libboost-test-dev libboost-program-options-dev libevent-dev automake libtool flex bison pkg-config g++ libssl-dev
  - wget http://www.us.apache.org/dist/thrift/0.9.2/thrift-0.9.2.tar.gz
  - tar xfz thrift-0.9.2.tar.gz
  - cd thrift-0.9.2 && ./configure && sudo make install


install:
  - make install

script:
  - make test_ci

after_success:
  - coveralls -v

